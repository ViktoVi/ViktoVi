<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="img/Javascript-JS-Logo-Small.png" alt="" class="oneImage">
                <img src="img/react-logo.png" alt=""class="oneImage">
                <img src="img\images.png" alt=""class="oneImage">
                <img src="img\css-tutorial.png" alt=""class="oneImage">
            </div>
        </div>
        <button class="slider-prev">prev</button>
        <button class="slider-next">next</button>
    </div>
    <script src="slider.js"></script>
</body>
</html>
